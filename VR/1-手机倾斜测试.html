<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手机倾斜测试</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background: #f00;
      color: #fff;
      font: 14px/30px '宋体';
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    {
      window.addEventListener('deviceorientation', (e) => {
        box.innerHTML = `
          alpha:${e.alpha.toFixed(0)}<br/>
          beta:${e.beta.toFixed(0)}<br/>
          gamma:${e.gamma.toFixed(0)}<br/>
        `
      })
    }
  </script>
</body>

</html>
