<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        iframe {
            width: 100vw;
            height: 100vh;
        }
        .mask{
            background: url() no-repeat 0 0 contain;
        }
    </style>
</head>

<body>
    <iframe src="http://test.m.iqiyi.com:8098" id="container" frameborder="0" style="opacity:0"></iframe>
    <div class="mask"></div>
    <script>
        window.addEventListener('message', function ({data=''}) {
            if(data==='加载好了') container.style ='opacity:1'
        })
    </script>

</body>

</html>
