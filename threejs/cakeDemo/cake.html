<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切蛋糕</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://static.iqiyi.com/lequ/20220120/three.min.js"></script>
    <script src="https://static.iqiyi.com/lequ/20220215/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene()

        let position = 0.2


        var cakeAll = new THREE.Group()
        // 蛋糕主体
        const cakeBody = new THREE.CylinderGeometry(50, 50, 40, 100, 1, false, 0, Math.PI * (1.5 + position));
        const cakeSkin = new THREE.MeshLambertMaterial({
            color: '#fff'
        })
        const cakeinnerSkin = new THREE.MeshLambertMaterial({
            color: '#e1921c'
        })
        const cake = new THREE.Mesh(cakeBody, cakeSkin)
        cakeAll.add(cake)
        // 蛋糕切面
        const leftM = new THREE.Mesh(new THREE.PlaneGeometry(50, 40), cakeinnerSkin)
        leftM.position.set(-25, 0, 0)
        var group = new THREE.Group().add(leftM)
        group.rotation.y = Math.PI * position
        cakeAll.add(group)

        const rightM = new THREE.Mesh(new THREE.PlaneGeometry(50, 40), cakeinnerSkin)
        // console.log('rightM: ', rightM.rotation);
        rightM.rotation.y = -Math.PI / 2
        rightM.position.set(0, 0, 25)
        // leftM.position.set(-25,0,0)
        cakeAll.add(rightM)

        scene.add(cakeAll)
        setInterval(() => {
            cakeAll.rotation.y += 0.1
        }, 2000)


        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(0, 200, 200); //点光源位置
        scene.add(point); //点光源添加到场景中

        //环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);

        /**
         * 相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        //创建相机对象
        var camera = new THREE.PerspectiveCamera(60, k);
        camera.position.set(0, 100, 390); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

        // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
        // var axisHelper = new THREE.AxisHelper(250)
        // scene.add(axisHelper)

        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);//设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        var controls = new THREE.OrbitControls(camera, renderer.domElement) //创建控件对象

        // function render() {
        //     requestAnimationFrame(render);
        //     cakeAll.rotation.y += 0.008;
        //     renderer.render(scene, camera);
        // }
        // render();
        setInterval(()=>{
            cakeAll.rotation.y += 0.05;
            renderer.render(scene, camera);
        },50)
    </script>
</body>

</html>
