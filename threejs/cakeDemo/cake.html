<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切蛋糕</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-size: 12Px;
        }

        #container {
            margin: 150px auto 0;
            width: 300px;
            height: 300px;
        }

        #btn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button id="btn">切蛋糕</button>
    <script src="https://static.iqiyi.com/lequ/20220218/dat.gui.js"></script>
    <script src="https://static.iqiyi.com/lequ/20220120/three.min.js"></script>
    <script src="https://static.iqiyi.com/lequ/20220215/OrbitControls.js"></script>
    <script src="https://static.iqiyi.com/lequ/20220223/ColladaLoader-137.min.js"></script>
    <script type="module">
        import Cake from './js/Cake.js'
        import loadSkin from './js/loadSkin.js'
        import initDatGUI from './js/initDatGUI.js'

        (async function init() {

            // 初始化数据控制器
            const { controls: control } = new initDatGUI({
                move: {
                    curVal: 5,
                    maxVal: 10,
                },
                speed: {
                    curVal: 0.008,
                    maxVal: 0.1,
                },
                x: {
                    curVal: 0,
                    maxVal: 1000,
                },
                y: {
                    curVal: 200,
                    maxVal: 1000,
                },
                z: {
                    curVal: 200,
                    maxVal: 1000,
                }
            })

            // 纹理
            const outSkin = new THREE.MeshLambertMaterial({
                map: await loadSkin('/cakeDemo/images/aside_skin.jpg')
            })
            const innerSkin = new THREE.MeshLambertMaterial({
                map: await loadSkin('/cakeDemo/images/inner_skin.jpeg')
            })

            const scene = new THREE.Scene()



            // 初始第一块蛋糕
            const initSize = 1.7
            let cake = new Cake({ size: initSize, outSkin, innerSkin })
            scene.add(cake)

            //点光源
            var point = new THREE.PointLight(0xffffff);
            scene.add(point); //点光源添加到场景中

            //环境光
            var ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);

            /**
             * 相机设置
             */
            var width = 300; //窗口宽度
            var height = 300; //窗口高度
            var k = width / height; //窗口宽高比
            //创建相机对象
            var camera = new THREE.PerspectiveCamera(60, k);
            camera.position.set(0, 100, 250); //设置相机位置
            camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

            // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
            var axisHelper = new THREE.AxisHelper(250)
            scene.add(axisHelper)

            /**
             * 创建渲染器对象
             */
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);//设置渲染区域尺寸
            renderer.setClearColor(0xb9d3ff, 0); //设置背景颜色

            let pixelRatio = window.devicePixelRatio < 1.5 ? 1.5 : window.devicePixelRatio;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.antialias = true;

            container.appendChild(renderer.domElement); //body元素中插入canvas对象

            var controls = new THREE.OrbitControls(camera, renderer.domElement) //创建控件对象

            // 初始蜡烛
            const colladaLoader = new THREE.ColladaLoader();
            let fire = new THREE.Group()
            colladaLoader.load('./texture/nine1.dae', (res) => {
                res.scene.children[0].scale.set(1, 1, 1)
                fire.add(res.scene.children[0])
                fire.rotation.set(-Math.PI * 0.5, -Math.PI * 0.1, 0)
                fire.position.set(-20, 70, 0)
                cake.add(fire)
            })

            function render() {
                requestAnimationFrame(render);

                point.position.set(control.x, control.y, control.z); //点光源位置
                cake.rotation.y += control.speed;
                renderer.render(scene, camera);
            }
            render();


            btn.onclick = async () => {
                let rotation = cake.rotation.y
                let size = 0
                if (rotation / Math.PI < 0.5) size = 0.5 - rotation / Math.PI
                if (0.5 < rotation / Math.PI && rotation / Math.PI < 1.5) size = 1.5 - rotation / Math.PI
                if (1.5 < rotation / Math.PI && rotation / Math.PI < 2) size = rotation / Math.PI
                scene.remove(cake)

                const sliceCake = new Cake({ size, rotate: rotation, outSkin, innerSkin })
                const restCake = new Cake({ size: initSize - size, rotate: rotation + size * Math.PI, outSkin, innerSkin })
                restCake.add(fire)
                scene.add(restCake).add(sliceCake)

                let timer = setInterval(() => {
                    sliceCake.position.y += control.move;
                    if (sliceCake.position.y > 180) clearInterval(timer)
                    renderer.render(scene, camera);
                }, 50)
            }
        })()
    </script>
</body>

</html>
