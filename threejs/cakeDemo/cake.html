<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切蛋糕</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            margin: 150px auto 0;
            width: 300px;
            height: 300px;
        }

        #btn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button id="btn">切蛋糕</button>
    <script src="https://static.iqiyi.com/lequ/20220120/three.min.js"></script>
    <script src="https://static.iqiyi.com/lequ/20220215/OrbitControls.js"></script>
    <script type="module">
        import initCake from './js/initCake.js'

        (async function init() {
            const scene = new THREE.Scene()

            const initSize = 1.7

            // 初始第一块蛋糕
            const cake1 = await initCake({ size: initSize })
            scene.add(cake1)

            //点光源
            var point = new THREE.PointLight(0xffffff);
            point.position.set(0, 200, 200); //点光源位置
            scene.add(point); //点光源添加到场景中

            //环境光
            var ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);

            /**
             * 相机设置
             */
            var width = 300; //窗口宽度
            var height = 300; //窗口高度
            var k = width / height; //窗口宽高比
            //创建相机对象
            var camera = new THREE.PerspectiveCamera(60, k);
            camera.position.set(0, 100, 250); //设置相机位置
            camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

            // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
            // var axisHelper = new THREE.AxisHelper(250)
            // scene.add(axisHelper)

            /**
             * 创建渲染器对象
             */
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);//设置渲染区域尺寸
            renderer.setClearColor(0xb9d3ff, 0); //设置背景颜色

            let pixelRatio = window.devicePixelRatio < 1.5 ? 1.5 : window.devicePixelRatio;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.antialias = true;

            container.appendChild(renderer.domElement); //body元素中插入canvas对象

            var controls = new THREE.OrbitControls(camera, renderer.domElement) //创建控件对象

            function render() {
                requestAnimationFrame(render);
                cake1.rotation.y += 0.008;
                renderer.render(scene, camera);
            }
            render();

            btn.onclick = async () => {
                let rotation = cake1.rotation.y
                let size = 0
                if (rotation / Math.PI < 0.5) size = 0.5 - rotation / Math.PI
                if (0.5 < rotation / Math.PI && rotation / Math.PI < 1.5) size = 1.5 - rotation / Math.PI
                if (1.5 < rotation / Math.PI && rotation / Math.PI < 2) size = rotation / Math.PI

                const cake2 = await initCake({ size, rotate: rotation })
                const cake3 = await initCake({ size: initSize - size, rotate: rotation + size * Math.PI })
                scene.remove(cake1)
                scene.add(cake2).add(cake3)
                let timer = setInterval(() => {
                    cake2.position.y += 5;
                    if (cake2.position.y > 80) clearInterval(timer)
                    renderer.render(scene, camera);
                }, 50)
            }
        })()
    </script>
</body>

</html>
